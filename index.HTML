        let userAnswers = {}; // Stockage des réponses { questionId: value }
	let chapterComments = {}; // Stockage des commentaires par chapitre


        // --- NAVIGATION ---
        function switchContent(id, el) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active-content'));
            document.getElementById(id).classList.add('active-content');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
            if(id === 'audit-content') prepareReport();
        }

        // --- LOGIQUE MÉTIER ---
        function loadSubSectors(parentId, title) {
            const list = document.getElementById('sub-sector-list');
            document.getElementById('parent-sector-title').innerText = title;
            list.innerHTML = "";
            
            const filtered = subSectorsData.filter(s => s.parentId === parentId);
            if(filtered.length === 0) {
                list.innerHTML = "<p>Aucun sous-secteur disponible pour le moment.</p>";
            } else {
                filtered.forEach(sub => {
                    list.innerHTML += `
                        <div class="sector-button" onclick="loadScoring(${sub.id}, '${sub.name}')">
                            <div class="item-text"><strong>${sub.name}</strong><br><small>${sub.description}</small></div>
                        </div>`;
                });
            }
            switchContent('sub-sectors-content');
        }

        function loadScoring(subId, name) {
            const container = document.getElementById('questions-container');
            document.getElementById('current-sub-sector-name').innerText = name;
            container.innerHTML = "";

            const questions = scoringQuestions[subId] || [];
            if(questions.length === 0) {
                container.innerHTML = "<p>Questions en cours de rédaction...</p>";
            } else {
               let currentChapter = null;

            questions.forEach((q, index) => {
                // 1. Détection d'un nouveau chapitre (sub_part)
                if (q.sub_part !== currentChapter) {
                    
                    // Si on change de chapitre, on ferme le précédent par une zone de commentaire
                    if (currentChapter !== null) {
                        container.innerHTML += `
                            <div class="question-group" style="background:#f8f9fa;">
                                <label><i class="fas fa-comment-dots"></i> Commentaire – ${currentChapter}</label>
                                <textarea name="comment_${currentChapter}" rows="3" 
                                    style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; box-sizing: border-box;"
                                    placeholder="Observations et recommandations...">${chapterComments[currentChapter] || ""}</textarea>
                            </div>`;
                    }

                    // Affichage du nouveau titre de chapitre
                    currentChapter = q.sub_part;
                    container.innerHTML += `<h3 style="margin-top:30px; color:var(--primary-blue); border-left: 5px solid var(--primary-blue); padding-left:10px;">${currentChapter}</h3>`;
                }

                // 2. Génération de la question
                let optionsHtml = q.options.map(o => `<option value="${o.value}">${o.text}</option>`).join('');
                
                container.innerHTML += `
                    <div class="question-group">
                        <label>${q.label}</label>
                        <select name="${q.id}" required>
                            <option value="" disabled selected>Choisissez le niveau de maturité...</option>
                            ${optionsHtml}
                        </select>
                    </div>`;

                // 3. Cas particulier : Si c'est la toute dernière question de la liste, on ajoute le dernier commentaire
                if (index === questions.length - 1) {
                    container.innerHTML += `
                        <div class="question-group" style="background:#f8f9fa;">
                            <label><i class="fas fa-comment-dots"></i> Commentaire – ${currentChapter}</label>
                            <textarea name="comment_${currentChapter}" rows="3" 
                                style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; box-sizing: border-box;"
                                placeholder="Observations et recommandations...">${chapterComments[currentChapter] || ""}</textarea>
                        </div>`;
                }
            });

            // Gestion de la soumission du formulaire
            document.getElementById('active-scoring-form').onsubmit = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                let count = 0;

                formData.forEach((val, key) => {
                    if(key.startsWith('Q')) {
                        userAnswers[key] = parseInt(val);
                        count++;
                    } else if(key.startsWith('comment_')) {
                        let chapterName = key.replace('comment_', '');
                        chapterComments[chapterName] = val;
                    }
                });

                if(count > 0) {
                    alert("Évaluation enregistrée avec succès !");
                    switchContent('sub-sectors-content');
                } else {
                    alert("Veuillez répondre aux questions avant de valider.");
                }
            };
            switchContent('scoring-form-page');
        } // Fin de la fonction loadScoring

            document.getElementById('active-scoring-form').onsubmit = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);

                formData.forEach((val, key) => {
                    userAnswers[key] = parseInt(val);
                    count++;

        // --- CALCUL DES RÉSULTATS ---
        function prepareReport() {
    const area = document.getElementById('final-results-area');
    let globalPoints = 0;
    let globalMax = 0;
    let rowsHtml = "";
    let commentsHtml = "";

    auditResultsData.forEach(axe => {
        let axePoints = 0;
        let axeMax = 0;
        const subs = subSectorsData.filter(s => s.parentId === axe.id);
        
        subs.forEach(sub => {
            const qs = scoringQuestions[sub.id] || [];
            qs.forEach(q => {
                axeMax += 3;
                if(userAnswers[q.id] !== undefined) {
                    axePoints += userAnswers[q.id];
                }
            });
        });

        if(axeMax > 0) {
            const pct = Math.round((axePoints / axeMax) * 100);
            globalPoints += axePoints;
            globalMax += axeMax;
            
            // Couleur dynamique selon le score
            let color = pct < 50 ? "#dc3545" : (pct < 80 ? "#ffc107" : "#28a745");
            
            rowsHtml += `
                <tr>
                    <td>${axe.section}</td>
                    <td style="color:${color}; font-weight:bold;">${pct}%</td>
                </tr>`;
        }
    });

    // Préparation de la section Commentaires/Préconisations
    const activeComments = Object.entries(chapterComments).filter(([chapter, text]) => text.trim() !== "");
    
    if (activeComments.length > 0) {
        commentsHtml = `<h3 style="margin-top:25px; border-bottom:2px solid var(--primary-blue);">Observations & Préconisations</h3>`;
        activeComments.forEach(([chapter, text]) => {
            commentsHtml += `
                <div style="margin-bottom:15px; padding:10px; background:#f8f9fa; border-left:4px solid var(--tertiary-color);">
                    <strong style="display:block; color:var(--primary-blue); margin-bottom:5px;">${chapter}</strong>
                    <p style="margin:0; font-style:italic; font-size:0.95em;">"${text}"</p>
                </div>`;
        });
    }

    const totalPct = globalMax > 0 ? Math.round((globalPoints / globalMax) * 100) : 0;

    area.innerHTML = `
        <div class="score-display-card">
            <p>SCORE GLOBAL DE MATURITÉ</p>
            <h2 class="global-percentage">${totalPct}%</h2>
        </div>
        
        <table class="result-table">
            <thead>
                <tr>
                    <th>Axe Stratégique</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                ${rowsHtml || '<tr><td colspan="2">Aucune donnée saisie.</td></tr>'}
            </tbody>
        </table>
        
        <div class="comments-section" style="text-align:left; margin-top:20px;">
            ${commentsHtml}
        </div>
    `;
}

            const list = document.getElementById('main-sectors-list');
            auditResultsData.forEach(s => {
                list.innerHTML += `
                    <div class="sector-button" onclick="loadSubSectors(${s.id}, '${s.section}')">
                        <div class="item-number">${s.id}</div>
                        <div class="item-text">${s.section}</div>
                    </div>`;
            });
        };
